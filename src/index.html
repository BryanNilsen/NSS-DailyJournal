<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
    <title>Daily Journal</title>

</head>

<body>
    <div class="journalMain">
        <h1 class="journal__title">Daily Journal</h1>
        <div id="entryForm">
            <!-- form entries from entryForm.js -->
        </div>

        <div id="filterResults">
            <fieldset>
                <legend claa="filter__options">Filter By Mood</legend>
                <div class="filter__container">
                    <div class="filter__options">
                        <input type="radio" id="happy" name="mood" value="happy" />
                        <label for="happy">Happy</label>
                    </div>
                    <div class="filter__options">
                        <input type="radio" id="excited" name="mood" value="excited" />
                        <label for="excited">Excited</label>
                    </div>
                    <div class="filter__options">
                        <input type="radio" id="frustrated" name="mood" value="frustrated" />
                        <label for="frustrated">Frustrated</label>
                    </div>
                    <div class="filter__options">
                        <input type="radio" id="sad" name="mood" value="sad" />
                        <label for="sad">Sad</label>
                    </div>
                    <div class="filter__options">
                        <input type="radio" id="angry" name="mood" value="angry" />
                        <label for="angry">Angry</label>
                    </div>
                </div>
            </fieldset>
        </div>
        <!-- dynamic output from javascript -->
        <article id="entryLog" class="entryLog">
        </article>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="scripts/API-data.js"></script>
    <script src="scripts/entryForm.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/moodFilter.js"></script>
</body>

</html>
